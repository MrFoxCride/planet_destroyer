<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Planet Destroyer</title>
  <style>
    :root {
      --hud-height: 64px;
      --navbar-height: 56px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow-x: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #wrapper {
      width: 100%;
      max-width: 414px;
      min-width: 360px;
      aspect-ratio: 9 / 16;
      position: relative;
      margin: auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: url('/assets/ui/bg_stars.svg') center/cover,
        linear-gradient(180deg, #0d1d2d, #261345);
    }
    #canvas-container {
      position: absolute;
      inset: var(--hud-height) 0 var(--navbar-height);
    }
    #game-canvas,
    #ui-layer {
      position: absolute;
      inset: 0;
    }
    #ui-layer {
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="canvas-container"></div>
    <div id="ui-layer"></div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
